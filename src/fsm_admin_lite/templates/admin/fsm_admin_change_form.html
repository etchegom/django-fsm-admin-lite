{% extends 'admin/change_form.html' %}

{% block submit_buttons_bottom %}

  {% for object_transition in object_transitions %}
      <div class="submit-row">
        <label>{{ object_transition.block_label }}</label>
        {% for transition in object_transition.available_transitions %}
          <input type="submit" value="{{ transition.name }}" name="_transition_to">
        {% endfor %}
      </div>
  {% endfor %}

  {{ block.super }}
{% endblock %}
